<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add New Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body class="container mt-5">
    <h1 class="mb-4">Add a New Project</h1>

    <h:form>
        <div class="mb-3">
            <label for="name" class="form-label">Project Name:</label>
            <h:inputText id="name" value="#{projectController.newProject.name}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="budget" class="form-label">Budget:</label>
            <h:inputText id="budget" value="#{projectController.newProject.budget}" class="form-control"/>
        </div>

        <h:commandButton value="Add Project" action="#{projectController.addProject}" class="btn btn-primary"/>
    </h:form>

    <a href="index.xhtml" class="btn btn-secondary mt-3">Back to Home</a>
</h:body>
</html>
