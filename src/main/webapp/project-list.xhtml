<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <title>Project List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="container mt-5">
        <h2 class="mb-4">Project List</h2>
        <a href="index.xhtml" class="btn btn-secondary mb-3">Back to Home</a>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Budget</th>
                <th>Employees</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <h:dataTable value="#{projectController.allProjects}" var="project">
                <h:column><h:outputText value="#{project.id}"/></h:column>
                <h:column><h:outputText value="#{project.name}"/></h:column>
                <h:column><h:outputText value="#{project.budget}"/></h:column>
                <h:column>
                    <ul>
                        <ui:repeat value="#{project.employees}" var="emp">
                            <li><h:outputText value="#{emp.name}"/></li>
                        </ui:repeat>
                    </ul>
                </h:column>
                <h:column>
                    <h:commandButton value="Delete" action="#{projectController.delete(project.id)}" class="btn btn-danger"/>
                </h:column>
            </h:dataTable>
            </tbody>
        </table>
    </div>
</h:body>
</html>
