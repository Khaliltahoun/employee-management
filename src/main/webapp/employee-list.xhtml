<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="container mt-5">
        <h2 class="mb-4">Employee List</h2>
        <a href="index.xhtml" class="btn btn-secondary mb-3">Back to Home</a>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Skills</th>
                <th>Projects</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{employeeController.allEmployees}" var="employee">
                <tr>
                    <td><h:outputText value="#{employee.id}" /></td>
                    <td><h:outputText value="#{employee.name}" /></td>
                    <td><h:outputText value="#{employee.email}" /></td>
                    <td>
                        <ul class="list-unstyled">
                            <ui:repeat value="#{employee.skills}" var="skill">
                                <li><h:outputText value="#{skill}" /></li>
                            </ui:repeat>
                        </ul>
                    </td>
                    <td>
                        <!-- ItÃ©ration sur la liste des projets -->
                        <ul class="list-unstyled">
                            <ui:repeat value="#{employee.projects}" var="proj">
                                <li>
                                    <h:outputText value="#{proj.name} (#{proj.budget})" />
                                </li>
                            </ui:repeat>
                        </ul>
                    </td>
                    <td>
                        <h:form>
                            <h:commandButton value="Remove"
                                             action="#{employeeController.delete(employee.id)}"
                                             class="btn btn-danger"/>
                        </h:form>
                    </td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </div>
</h:body>
</html>
